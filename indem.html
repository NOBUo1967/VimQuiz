<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <style>
      [v-clock] {
        display: none;
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
    <title>Vue_test</title>
  </head>
  <body>
    <div id="header">
      <page-header>
        <div
          slot="header"
          class="header_tittle my-3 mx-auto text-white mw-100px"
        >
          <h1 class="mb-2">Vim道</h1>
          <p>これはVimを極めし者へ与えられた試練</p>
        </div>
      </page-header>
    </div>

    <div class="text_area w-auto mx-4 mx-md-5 text-white">
      <p class="p-3">vimコマンド練習アプリ</p>
      <p class="px-3">難易度選択</p>
      <div class="m-3">
        <label class="difficulty_choose_label mb-4">
          <input type="radio" value="易しい" />
          <span class="text-white difficulty_level">易しい</span>
        </label>
        <label class="difficulty_choose_label">
          <input type="radio" value="難しい" />
          <span class="text-white difficulty_level">難しい</span>
        </label>
      </div>
    </div>

    <div class="button_area m-4 m-md-5">
      <button class="button-primary p-3 text-white" onclick="someFunc()">問題スタート</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="./src/header.js"></script>
    <script src="./src/login.js"></script>
  </body>
</html>
